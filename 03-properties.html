<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentals</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Adding support to use CSS through Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- It is very important that the React and React-dom versions are the same, because this allows React to work as expected. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Transpiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const buttonDefault = "default";
      const buttonVariants = {
        default: "bg-gray-500",
        primary: "bg-purple-500",
      };

      function Button({ variant = buttonDefault, children, ...props }) {
        return (
          <button
            className={`
            px-3 py-2 rounded text-white
            ${buttonVariants[variant] ?? buttonVariants[buttonDefault]}
            `}
            {...props}
          >
            {children}
          </button>
        );
      }

      function App() {
        return (
          <main className="flex gap-2 p-3">
            <Button
              variant="secondary"
              type="button"
              title="My only one button 1"
            >
              My Button 1
            </Button>
            <Button variant="primary">My Button 2</Button>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
